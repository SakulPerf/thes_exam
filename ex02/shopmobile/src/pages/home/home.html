<ion-header>
  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Products</h2>
  <p>
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="name" [(ngModel)]="name" placeholder="iPhone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Price</ion-label>
        <ion-input type="number" [(ngModel)]="price" placeholder="1000"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="AddNewProduct()">Add new product</button>
      </ion-item>
    </ion-list>
  </p>
  <p>
    All products
    <ion-list>
      <ion-item *ngFor="let it of products">
        <ion-label>Id: {{ it.id }}</ion-label>
        <ion-label>{{ it.name }}</ion-label>
        <ion-label>{{ it.price }}</ion-label>
      </ion-item>
    </ion-list>
  </p>
</ion-content>
