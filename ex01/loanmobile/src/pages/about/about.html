<ion-header>
  <ion-navbar>
    <ion-title>
      Calculation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Volume</ion-label>
      <ion-input type="number" [(ngModel)]="volume" placeholder="0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Years</ion-label>
      <ion-input type="number" [(ngModel)]="years" placeholder="0"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="Calculate()">Calculate</button>
    </ion-item>
    <ion-item>
      <ion-label fixed>Result</ion-label>
    </ion-item>
    <ion-item *ngFor="let it of interests; let i = index">
      <ion-label>ปีที่ {{ i+1 }}: คงค้าง {{ it.volume | number }} ดอกเบี้ย {{ it.interest | number }} ยอดที่ต้องชำระ {{ it.total | number }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
