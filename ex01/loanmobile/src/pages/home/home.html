<ion-header>
  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Set rate</h2>
  <p>
    <ion-list>
      <ion-item>
        <ion-label fixed>Rate</ion-label>
        <ion-input type="number" [(ngModel)]="rate" placeholder="0"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="SetRate()">Submit</button>
      </ion-item>
      <ion-item>
        <ion-label fixed>Current rate</ion-label>
        <ion-label fixed>{{ svRate }}%</ion-label>
      </ion-item>
    </ion-list>
  </p>
</ion-content>
